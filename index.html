<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ritesh AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 10px;
      padding: 15px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      margin: 6px 0;
    }
    .user { color: #38bdf8; }
    .ai { color: #22c55e; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h3>ðŸ¤– Ritesh AI</h3>
    <div class="messages" id="messages"></div>
    <input id="input" placeholder="Type your message..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        const text = input.value;
        messages.innerHTML += <div class="msg user">You: ${text}</div>;
        input.value = "";

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        messages.innerHTML += <div class="msg ai">Ritesh AI: ${data.reply}</div>;
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
